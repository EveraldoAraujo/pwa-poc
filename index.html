<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512x512.png">
  <style>
    #install-button, #update-button {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #update-button {
      bottom: 60px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Meu PWA v2</h1>
  <button id="install-button">Instalar App</button>
  <button id="update-button">Atualizar App</button>
  <script>
    let deferredPrompt;
    const installButton = document.getElementById('install-button');
    const updateButton = document.getElementById('update-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      installButton.style.display = 'none';
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        console.log('Usuário aceitou a instalação do PWA');
      } else {
        console.log('Usuário rejeitou a instalação do PWA');
      }
      deferredPrompt = null;
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then((registration) => {
          console.log('ServiceWorker registrado com sucesso: ', registration.scope);

          registration.onupdatefound = () => {
            const installingWorker = registration.installing;
            installingWorker.onstatechange = () => {
              if (installingWorker.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  updateButton.style.display = 'block';
                }
              }
            };
          };
        }, (err) => {
          console.log('ServiceWorker registro falhou: ', err);
        });
      });
    }

    updateButton.addEventListener('click', () => {
      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ action: 'skipWaiting' });
      }
      window.location.reload();
    });

    navigator.serviceWorker.addEventListener('controllerchange', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
